<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Vet-Pet</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Vet-Pet</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#nosotros" class="nav__link">
                            <i class='bx bx-group nav__icon'></i>
                            <span class="nav__name">Nosotros</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#productos" class="nav__link">
                            <i class='bx bx-cart nav__icon' ></i>
                            <span class="nav__name">Productos</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contacto" class="nav__link">
                            <i class='bx bx-envelope nav__icon'></i>
                            <span class="nav__name">Contacto</span>
                        </a>
                    </li>
                </ul>
            </div>
            <img src="./static/img/pet-house.png" alt="" class="nav__img">
        </nav>
    </header>
    <main>
        <!-- HOME -->
        <section class="container section section__height" id="home">
            <h2 class="section__title">Home</h2>
        </section>

        <!-- Nosotros -->
        <section class="container section section__height" id="nosotros">
            <h2 class="section__title">Nosotros</h2>
        </section>

        <!-- Productos -->
        <section class="container section section__height" id="productos">
            <h2 class="section__title">Productos</h2>
        </section>

        <!-- Contacto -->
        <section class="container section section__height" id="contacto">
            <section class="section-form">
                <div class="container-form ">
                    <div class="left">
                        <h3 class="heading">Envienos su consulta</h3>
                        <p class="text">Estamos para ayudarlo</p>
                        <form action="#">
                            <div class="inputBox">
                                <input type="text" name="name" class="name" placeholder="Ingrese su nombre">
                            </div>
                            <div class="inputBox">
                                <input type="text" name="email" class="email" placeholder="Ingrese su email">
                            </div>
                            <div class="inputBox">
                                <textarea name="message"  class="message" placeholder="Ingrese su consulta ..."></textarea>
                            </div>
                            <button class="btn" id="btn">Enviar</button>
                        </form>
                    </div>
                    <div class="right">
                        <div class="ilustration">
                            <img src="../static/img/jackrussel.jpg" alt="jack-russel">
                        </div>
                        <div class="contact-info">
                            <div class="infoBox">
                                <div class="form-icon">
                                    <i class='bx bxs-map'></i>
                                </div>
                                <div class="text">
                                    <p>1578 Honduras, CABA, Argentina</p>
                                </div>
                            </div>
                            <div class="infoBox">
                                <div class="form-icon">
                                    <i class='bx bxs-phone'></i>
                                </div>
                                <div class="text">
                                    <a href="tel:+12 3456 7890">+12 3456 7890</a>
                                </div>
                            </div>
                            <div class="infoBox">
                                <div class="form-icon">
                                    <i class='bx bxl-gmail' ></i>
                                </div>
                                <div class="text">
                                    <a href="mailto:Vet-Pet@gmail.com">Vet-Pet@gmail.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="social-icons">
                        <a href="#">
                            <i class='bx bxl-facebook-circle' name="logo-facebook"></i>
                        </a>
                        <a href="#">
                            <i class='bx bxl-twitter' name="logo-twitter"></i>
                        </a>
                        <a href="#">
                            <i class='bx bxl-linkedin-square' name="logo-linkedin"></i>
                        </a>
                    </div>
                </div>
            </section>
        </section>
        
    </main>


    
    <script src="./static/js/main.js"></script>
    <script src="./static/js/contact-form.js"></script>
    <script src="./static/js/form-validation.js"></script>
</body>
</html>
