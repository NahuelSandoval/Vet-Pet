<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- link de iconos -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./static/css/productos.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <!--Contenedor-->
    <div class="wrapper container section section__height" id="productos">
        <aside> <!--Es para que se muestre a la izquierda-->
            <header>
                <h2 class="logo section__title">Productos</h2>

            </header>
            <nav>
                <ul>
                    <!--Se utilizaron iconos de google fonts-->
                    <li><a class="boton-menu boton-volver" href="./index_producto_y_servicio.html"><span class="material-symbols-outlined">
                        keyboard_return
                        </span>Volver a compras</a>
                    </li>
                    <li><a class="boton-menu boton-carrito active" href="./carrito.html"><span class="material-symbols-outlined">
                                shopping_cart
                            </span>Carrito</a>
                    </li>
                </ul>

            </nav>
            <Footer>
                <p class="texto-footer">© 2024 Vet Pet</p>

            </Footer>
        </aside>
        <main> <!--Se va a mostrar a la derecha-->
            <h2 class="titulo-principal">Carrito</h2>

            <div class="contenedor-carrito-compras">

                <p class="carrito-vacio">Tú carrito está aún vacío (┬┬﹏┬┬)</p>

                <div class="carrito-productos"> <!--Productos en el carrito-->

                      <div class="carrito-producto">

                        <img src=" ./static/img/Laboratorio/pack-GrupoC72dpi-WEB.jpg">

                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Producto 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                             <small>Cantidad</small>
                             <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                             <small>Precio</small>
                             <p>$ 12000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                              <small>Subtotal</small>
                              <p>$ 12000</p>
                        </div>

                        <!--Agrego botón para eliminar producto-->
                        <button class="carrito-producto-eliminar"><span class="material-symbols-outlined">
                            delete
                            </span></button>

                      </div>  

                </div>
                <div class="carrito-producto">

                    <img src=" ./static/img/Alimentos/images3.jpg">

                    <div class="carrito-producto-titulo">
                        <small>Título</small>
                        <h3>Producto 02</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                         <small>Cantidad</small>
                         <p>3</p>
                    </div>
                    <div class="carrito-producto-precio">
                         <small>Precio</small>
                         <p>$ 17000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                          <small>Subtotal</small>
                          <p>$ 17000</p>
                    </div>

                    <!--Agrego botón para eliminar producto-->
                    <button class="carrito-producto-eliminar"><span class="material-symbols-outlined">
                        delete
                        </span></button>

                  </div>  

            </div>

            <div class="carrito-acciones">

                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$ 29000</p>
                    </div>

                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                    
                </div>
            </div>

            </div>


        </main>


    </div>

    <!-- Script header-->

    <script src="./static/js/header.js"></script>
    <script src="./static/js/main.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
